apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 11
        versionName "0.2.9"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    compile 'com.android.support:support-annotations:+'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:support-v4:+'
}

